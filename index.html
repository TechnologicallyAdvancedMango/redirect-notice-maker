<!doctype html>
<html>
  <head>
    <title>Custom Redirect Notice</title>
  </head>
  <body>
    <h1>Custom Redirect Notice Maker</h1>
    <input id="input" type="text">
    <button onclick="createRedirect()">Create Redirect</button>
    <p id="redirectLink"></p>
    <script>
      function createRedirect() {
        var inputValue = document.getElementById("input").value;
        var redirectUrl = "https://example.com/redirect?target=" + encodeURIComponent(inputValue);
        var anchor = document.createElement("a");
        anchor.href = redirectUrl;
        anchor.textContent = "Click here to proceed";
        document.getElementById("redirectLink").innerHTML = "";
        document.getElementById("redirectLink").appendChild(anchor);
      }
    </script>
  </body>
</html>
