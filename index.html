<!doctype html>
<html>
  <head>
    <title>Redirect Notice Maker</title>
  </head>
  <body>
    <h1>Redirect Notice Maker</h1>
    <input id="input" type="text">
    <label for="input">link</label>
    <p id="finalLink"></p>
    <script>
      // Get the input element
      var inputElement = document.getElementById("input");
      // Get the output element
      var outputElement = document.getElementById("finalLink");

      // Listen for input changes
      inputElement.addEventListener("input", function() {
        var inputValue = inputElement.value;
        // Construct the output URL
        var outputUrl = "https://www.google.com/url?q=" + inputValue + "&sa=D&source=docs&ust=1718044971553368&usg=AOvVaw0OVQVcdKDOD4YP3dncFSxe&safe=active&surl=1";
        // Update the output element
        outputElement.textContent = outputUrl;
      });
    </script>
  </body>
</html>
