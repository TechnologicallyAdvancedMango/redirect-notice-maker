<!doctype html>
<html>
  <head>
    <title>Custom Redirect Notice</title>
  </head>
  <body>
    <h1>Custom Redirect Notice Maker</h1>
    <input id="input" type="text">
    <button onclick="createRedirect()">Create Redirect</button>
    <p id="redirectLink"></p>
    <script>
      function createRedirect() {
        var inputValue = document.getElementById("input").value;
        var redirectUrl = "https://www.google.com/url?q=" + encodeURIComponent(inputValue) + "&sa=D&source=docs&ust=1718044971553368&usg=AOvVaw0OVQVcdKDOD4YP3dncFSxe&safe=active&surl=1";
        document.getElementById("redirectLink").textContent = redirectUrl;
      }
    </script>
  </body>
</html>
